<!-- 
The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar bar-header has-tabs-top bar-stable nav-title-slide-ios7">
  <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back"> Retour</ion-nav-back-button>
  <ion-nav-buttons side="left">
    <button class="button button-clear"><img src="img/icon_30.png"></button>
  </ion-nav-buttons>
</ion-nav-bar>

<!-- 
Create tabs with an icon and label, using the tabs-positive style. 
Each tab's child <ion-nav-view> directive will have its own 
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-stable tabs-icon-top">
  <ion-tab title="Les participants" icon="icon ion-person-stalker" ui-sref="tab.users">
    <ion-nav-view name="tab-users"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="Chats" icon="icon ion-chatboxes" ui-sref="tab.chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>-->

  <ion-tab title="Mon profil" icon="icon ion-person" ui-sref="tab.profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
</ion-tabs>
