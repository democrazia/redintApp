<!-- 
The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar bar-header has-tabs-top bar-stable nav-title-slide-ios7">
  <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back"> Retour</ion-nav-back-button>
</ion-nav-bar>

<!-- 
Create tabs with an icon and label, using the tabs-positive style. 
Each tab's child <ion-nav-view> directive will have its own 
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-stable tabs-icon-top">
  <!-- Dashboard Tab -->
  <ion-tab title="Participants" icon="icon ion-android-friends" ui-sref="tab.people">
    <ion-nav-view name="tab-people"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Chats" icon="icon ion-android-forums" ui-sref="tab.chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Profil" icon="icon ion-android-social-user" ui-sref="tab.profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
</ion-tabs>
